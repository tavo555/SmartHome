<html lang="es">

<head>
    <meta chatset="UTF-8" name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0,maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/5738158a5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <script src="login.js"></script>
    
</head>

<body>
    <form action="#" method="POST" class="formulario" >
        <div class="login-box">
            <h1>Smart Home</h1> <! - El título de Inicio de sesión ->
            
            <div class="form" animated >
                <div class="item"> <! - parte de nombre de usuario ->
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="username" name="username"> <! - Entrada de nombre de usuario realizada por cuadro de texto ->
                </div>

                <div class="item"> <! - parte de la contraseña ->
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" placeholder="password" name="password"> <! - Entrada de contraseña usando el cuadro de texto de contraseña ->
                </div>

            </div>
            
            <input type="submit" value="Login" class="button" onclick="validate()"> <! - Botón de inicio de sesión implementado con el botón ->
        </div>
    </form>
</body>
